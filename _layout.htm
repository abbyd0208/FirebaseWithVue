<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版型</title>
   
    <!-- 這裡會載入 solid 和 brands 這兩類的圖示，最後要記得載入 fontawesome.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/js/solid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/js/brands.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/js/fontawesome.js"></script>


</head>
<body>
    <div class="side">
        <div class="side_clode"><span>X</span></div>
        <div class="inner">
            <a href="">任務旋轉門</a>
            <a href="">任務列表</a>
        </div>
    </div>
    <div class="wrapper">
        <div class="header">
            <div class="inner">
                <h1 class="logo"> <a href="#">CiRCLELiNKS</a></h1>
                <div class="menu">
                    <a href="#">任務旋轉門</a>
                    <a href="#">任務列表</a>
                </div>
                <div class="side_open">
                    <span>三</span>
               </div>
            </div>
        </div>
        <div class="container">
            <p style="font-size: 40px;">內容內容內容內容內容內容內容</p>
        </div>
        <div class="footer">
            <p>© 2021 CiRCLELiNKS 智合圈</p>
        </div>
    </div>



    
    <script src="dist/bundle.js"></script>
    <script>
        $(function(){
          $('.side_open').on('click',function(){
              $('.side').addClass('active')
          });
          $('.side_clode').on('click',function(){
               $('.side').removeClass('active')
          });
       });
   </script>
   
</body>

</html>
